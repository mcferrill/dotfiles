- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true
    cask:
        stdin: true
        stderr: true
        stdout: true
    brewfile:
        stdin: true
        stderr: true
        stdout: true
    link:
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- install-brew: true

- brewfile:
    - Brewfile

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/nvim
    - ~/.config/karabiner
    - ~/.config/tmux/plugins
    - ~/.vim/tmp/undo
    - ~/.hushlogin

- link:
    ~/.bashrc:
    ~/.config/karabiner/karabiner.json:
    ~/.config/starship.toml:
    # ~/.config/nvim: vim/nvchad
    # ~/.config/nvim/lua/custom: vim/custom
    ~/.config/nvim/init.lua: nvim.lua
    ~/.gitconfig:
    ~/.jshintrc:
    ~/.config/tmux/tmux.conf:
    ~/.config/tmux/plugins/tpm: tpm
    ~/.vim/init.vim: vimrc
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [nvim --headless "+Lazy! sync" +MasonToolsUpdateSync +TSUpdate +qa, Installing neovim plugins]
  - [~/.config/tmux/plugins/tpm/bin/install_plugins]
  - [pdm plugin add pdm-django, Installing django plugin for pdm]
  - [touch ~/.hushlogin]
