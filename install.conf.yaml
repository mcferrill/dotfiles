- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true
    cask:
        stdin: true
        stderr: true
        stdout: true
    brewfile:
        stdin: true
        stderr: true
        stdout: true
    link:
      relink: true

- install-brew: true

- brewfile:
    - Brewfile

- clean: ['~']

- create:
    - ~/.config
    - ~/.vim/tmp/undo
    - ~/.vim/tmp/backup

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [pdm plugin add pdm-django, Installing django plugin for pdm]

- link:
    ~/.bashrc:
    ~/.config/starship.toml:
    ~/.config/nvim: vim/nvchad
    ~/.config/nvim/lua/custom: vim/custom
    ~/.gitconfig:
    ~/.jshintrc:
    ~/.tmux.conf:
    ~/.vim/autoload: vim/autoload
    ~/.vim/bundle: vim/bundle
    ~/.vim/init.vim: vimrc
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [nvim --headless +NvChadUpdate +MasonInstallAll +qa, Installing neovim plugins]
