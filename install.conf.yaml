- defaults:
    brew:
        stdin: true
        stderr: true
        stdout: true
    cask:
        stdin: true
        stderr: true
        stdout: true
    brewfile:
        stdin: true
        stderr: true
        stdout: true
    link:
      relink: true

- install-brew: true

- brewfile:
    - Brewfile

- clean: ['~']

- create:
    - ~/.config
    - ~/.vim/tmp/undo
    - ~/.vim/tmp/backup

- link:
    ~/.bashrc:
    ~/.config/starship.toml:
    ~/.config/nvim: ~/.vim
    ~/.config/nvim/init.vim: vimrc
    ~/.gitconfig:
    ~/.jshintrc:
    ~/.tmux.conf:
    ~/.vim/autoload: vim/autoload
    ~/.vim/bundle: vim/bundle
    ~/.vim/init.vim: vimrc
    ~/.vimrc:
    ~/.zshrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
